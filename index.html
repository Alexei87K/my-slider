<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street soup</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css" integrity="sha512-apX8rFN/KxJW8rniQbkvzrshQ3KvyEH+4szT3Sno5svdr6E/CP0QE862yEeLBMUnCqLko8QaugGkzvWS7uNfFQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="less/index.css">
    
</head>
<body>
   
  


   


    <section class="health">
        <div class="wrapper">
            <div class="health-row-block">
                <div class="health-col-text">
                    <div class="health-text-blck">
                        <div class="health-title">StreetSoup = SoluțiaSănătății</div>
                        <div class="health-subtitle">MÂNCARE SĂNĂTOASĂ PENTRU OAMENI OCUPAȚI</div>
                        <div class="health-p">Supa-cremă este de asemenea un superaliment Superfood. Vegetariană. Bogată în proteine.</div>
                        <div class="health-btn"></div>
                    </div>
                </div>
                <div class="health-col-slider">
                    <div class="health-slider-block">
                        <div class="swiper-container mySwiper">
                            <div class="swiper-wrapper">
                              <div class="swiper-slide">Slide 1</div>
                              <div class="swiper-slide">Slide 2</div>
                              <div class="swiper-slide">Slide 3</div>
                              <div class="swiper-slide">Slide 4</div>
                              <div class="swiper-slide">Slide 5</div>
                              <div class="swiper-slide">Slide 6</div>
                              <div class="swiper-slide">Slide 7</div>
                              <div class="swiper-slide">Slide 8</div>
                              <div class="swiper-slide">Slide 9</div>
                            </div>
                            <div class="swiper-pagination"></div>
                          </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        direction: "vertical",
        
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
          
        }
      });
    </script>


   
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>

    
</body>
</html>
